<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Base converter</title>
    <link rel="stylesheet" href="stylesheets/base.css">
</head>
<body>
<div class="centered-container">
    <h1>Base converter</h1>
    <form action="/base" method="post" class="form-container">
        <div class="input-group">
            <label for="num">Number:</label>
            <input type="text" id="num" name="num">
        </div>
        <div class="input-group">
            <label for="oldb">Old Base:</label>
            <input type="number" id="oldb" name="oldb">
        </div>
        <div class="input-group">
            <label for="newb">New Base:</label>
            <input type="number" id="newb" name="newb">
        </div>
        <button type="submit">Rebase</button>
    </form>
</div>
<img src="rightg.png" alt="Right Image" style="position: absolute; top: 500px; right: 100px;">
<img src="leftg.png" alt="Left Image" style="position: absolute; top: 500px; left: 100px;">
</body>
</html>
